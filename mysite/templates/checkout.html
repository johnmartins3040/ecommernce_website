<!-- templates/checkout.html -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">Checkout</h3>

        <p class="text-center fs-5">Total: <strong>${{ order.total_amount }}</strong></p>

        <div class="d-grid gap-3 mt-4">
          <!-- Paystack Button -->
          <button class="btn btn-success btn-lg" onclick="payWithPaystack()">Pay with Paystack (NG)</button>

          <!-- Stripe Button -->
          <a href="{% url 'stripe_checkout' order.id %}" class="btn btn-primary btn-lg">
            Pay with Stripe (Global)
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function payWithPaystack() {
  var handler = PaystackPop.setup({
    key: "{{ paystack_public_key }}",
    email: "{{ request.user.email }}",
    amount: {{ order.total_amount|floatformat:2 }} * 100,
    currency: "NGN",
    ref: ''+Math.floor((Math.random() * 1000000000) + 1),
    callback: function(response){
      window.location.href = "/orders/paystack/callback/?reference=" + response.reference;
    },
    onClose: function(){
      alert('Transaction was not completed.');
    }
  });
  handler.openIframe();
}
</script>

</body>
</html>
